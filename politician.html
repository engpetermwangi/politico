<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Politico</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header><h1>Politico</h1></header>
    <nav id="navbar">
      <div class="container">
        <ul>
          <li><a href="signup.html">Sign Up</a></li>
          <li><a href="signin.html">Sign In</a></li>
          <li><a href="admin.html">Admin</a></li>
          <li><a href="user.html">User</a></li>
          <li><a href="userprofile.html">User Profile</a></li>
        </ul>
      </div>
    </nav>
    <h1>Politician</h1>
    <div class="content">
      <h1>Run for office</h1>
      <div>
        <p>Name</p>
        <input type="text" , placeholder="Enter your name" />
      </div>
      <div>
        <p>Running mate</p>
        <input type="text" , placeholder="Enter your running mate's name" />
      </div>
      <div>
        <p>Level</p>
        <select name="" id="">
          <option value="">President</option>
          <option value="">Senator</option>
          <option value="">Governor</option>
          <option value="">MP</option>
          <option value="">MCA</option>
          <option value="">Woman Rep</option>
        </select>
      </div>
      <div>
        <p>Select Location</p>
        <select name="" id="">
          <option value="">Some Location1</option>
          <option value="">Some Location2</option>
          <option value="">Some Location3</option>
          <option value="">Some Location4</option>
          <option value="">Some Location5</option>
          <option value="">Some Location6</option>
          <option value="">Some Location7</option>
          <option value="">Some Location8</option>
          <option value="">Some Location9</option>
          <option value="">Some Location10</option>
        </select>
      </div>
      <div>
        <p>Party</p>
        <select>
          <option value="">Party 1</option>
          <option value="">Party 2</option>
          <option value="">Party 3</option>
          <option value="">Party 4</option>
          <option value="">Party 5</option>
        </select>
      </div>
      <div>
        <p>Describe your agenda</p>
        <textarea></textarea>
      </div>
      <button>VIE</button>
    </div>
    <footer id="main-footer"><p>&copy Politico 2019</p></footer>
  </body>
</html>
